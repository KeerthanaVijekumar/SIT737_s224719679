version: '3.8'

services:
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  app:
    build: .
    container_name: shiftsync-app
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    env_file:
      - .env
    environment:
      - MONGO_URL=${MONGO_URL}
      - DEBUG_ENV=${DEBUG_ENV}

volumes:
  mongo-data: